<!doctype html>
<html>
<head>
<title>Program Kalkulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">



<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="assets/css/font-latto.css" rel="stylesheet">
<link href="assets/css/font-roboto.css" rel="stylesheet">
<link href="assets/css/kalkulator.css" rel="stylesheet" type="text/css">

</head>
	<body lang="id">

		<div id="main-content">
			<div class="row">
				<div class="calculator">
					<input id="layar" readonly="true" type="text" value="">
					<div class="container-tombol">
						<span class="tombol operator" id="clear">C</span> 
						<span class="tombol operator" id="hapus">&lt;</span> 
						<span class="tombol operator" id="titik">.</span> 
						<span class="tombol operator" id="bagi">/</span> 
						<span class="tombol" id="tujuh">7</span> 
						<span class="tombol" id="delapan">8</span> 
						<span class="tombol" id="sembilan">9</span> 
						<span class="tombol operator" id="kali">*</span> 
						<span class="tombol" id="empat">4</span> 
						<span class="tombol" id="lima">5</span> 
						<span class="tombol" id="enam">6</span> 
						<span class="tombol operator" id="tambah">+</span> 
						<span class="tombol" id="satu">1</span> 
						<span class="tombol" id="dua">2</span> 
						<span class="tombol" id="tiga">3</span> 
						<span class="tombol operator" id="kurang">-</span> 
						<span class="tombol" id="nol">0</span> 
						<span class="tombol" id="hitung">=</span>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/kalkulator.js"></script>

	</body>
</html>
